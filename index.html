<!doctype html>
<html lang="pt-BR">
    <head>
      <link rel="shortcut icon" type="imagex/png" href="./assets/imagens/pokebola-pixel.png" sizes="32x32">
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Pokedex</title>
      <!-- Normalize CSS -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
      <!-- Font Roboto -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet"
      />
      <!-- CSS -->
      <link href="./assets/css/global.css" rel="stylesheet" type="text/css" />
      <link href="./assets/css/pokedex.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="./assets/css/pop-up.css" type="text/css">
    </head>

    <body>
      <main>
        <div id="popup" class="popup">
        <section class="content">
          <div class = 'menu' id = 'menu'>
            <div class="titulo-container">
              <div class = "titulo"  id="scrollToTopBtn">
                <h1 class="pokedex-title">Pokedex</h1>
                <img src = './assets/imagens/pokebolas.png' alt = 'pokebolas'>
              </div>
            </div>
            <div class="container">
              <div class="generation-dropdown">
              <label for="generationSelector">Selecione uma geração: </label>
              <select id="generationSelector" class="generationSelector">
                <option value="1-151">Generation I</option>
                <option value="152-251">Generation II</option>
                <option value="252-386">Generation III</option>
                <option value="387-493">Generation IV</option>
                <option value="494-649">Generation V</option>
                <option value="650-721">Generation VI</option>
                <option value="722-809">Generation VII</option>
                <option value="810-898">Generation VIII</option>
              </select>
              </div>
            </div>
          </div>
          <ol id = 'pokemonList' class="pokemons">
            <!-- ......... Pokemons here .........-->
          </ol>
          <div class="pagination">
            <button id="loadMoreButton" type="button">
              Load More
            </button>
          </div>
        </section>
      </main>
      <!-- Java Script -->
      <script src="./assets/js/pokemon_model.js"></script>
      <script src="./assets/js/poke_api.js"></script>
      <script src="./assets/js/main.js"></script>
    </body>
  </html>
